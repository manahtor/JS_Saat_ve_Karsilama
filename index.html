<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .general{
      background-color: #444;
      color: orange;
      justify-content: center;
      text-align: center;
      font-size: x-large;
    }
  </style>
</head>
<body class="general">
  <div>KODLUYORUZ</div>
  <br>
  <div id="hosgeldin"></div>
  <br>
  <div id="zaman"></div>

  <p>tarihinde Kodluyoruz Frontend Web Development Patikası'nın Javascript bölümü 1. Ödevindesiniz.</p>

  <script>
    document.getElementById('hosgeldin').innerHTML = `Merhaba, ${prompt("Adınız : ")}! Hoş Geldin!` 

    function zaman_yenile(){
      const zaman = document.getElementById('zaman');
      zaman.innerHTML = new Date().toLocaleTimeString();
    }
    setInterval(zaman_yenile, 1000);
  </script>
</body>
</html>
